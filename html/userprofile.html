                    <p style='margin-top:0in;margin-right:9.0pt;margin-bottom:0in;margin-left:0in;

367-9927</span></p>

                    <p style='margin-right:9.0pt'><b><span style='font-family:Tahoma'>DESCRIPTION:</span></b><span
                            style='font-family:Tahoma'> You are invited to participate in <span>a research
study</span> on new ways to analyze urine. The study is necessary to test new
ways of doing a complete urinalysis where the sensors may or may not be placed
directly in the toilet. This may include finding new ways to detect even more
health information from urine. You will be asked to donate urine samples and
take a survey. The urine sample may be collected by various methods (i.e. in a
cup, in the toilet.) The urine sample will then be analyzed and the information
stored digitally. Samples of tissues, cells, blood, or body fluids (hereafter
referred to as tissues) will be taken or banked for use in current or future
research.  This includes testing the sample for purposes of collecting genetic
or other information. This also includes using the data gathered to gather
additional information. </span></p>

                    <p style='margin:0in;margin-bottom:.0001pt'><u><span style='font-family:Tahoma'>Tissue
Sampling for Research </span></u></p>

                    <p class=MsoNormal><span style='font-family:Tahoma'>Research using tissues is
an important way to try to understand human disease.  You have been given this information
because the investigators want to include your tissues in a research project
and because they want to save the samples for future research.  There are
several things you should know before allowing your tissues to be studied.  </span></p>

                    <p><span style='font-family:Tahoma'>Your tissues will be stored in an
appropriate manner.</span></p>

                    <p style='margin:0in;margin-bottom:.0001pt'><span style='font-family:Tahoma'>Because
your samples will not be linked to your name after they are stored, you cannot
withdraw your consent to the use of the samples after they are taken.  </span></p>

                    <p style='margin:0in;margin-bottom:.0001pt'><span style='font-family:Tahoma'> </span></p>

                    <p class=MsoNormal style='margin-right:.5in'><span style='font-family:Tahoma'>&nbsp;</span></p>

                    <p style='margin-top:0in;margin-right:9.0pt;margin-bottom:0in;margin-left:0in;
margin-bottom:.0001pt'><b><span style='font-family:Tahoma'>RISKS AND BENEFITS:</span></b><span
                            style='font-family:Tahoma'> There are no foreseeable risks associated with this
study. The benefits which may reasonably be expected to result from this study
are to provide additional health data to a wide and diverse population.<span
                                style='color:red'> </span>We cannot and do not guarantee or promise that you
will receive any benefits from this study.  </span></p>

                    <p style='margin-top:0in;margin-right:9.0pt;margin-bottom:0in;margin-left:0in;
margin-bottom:.0001pt'><span style='font-family:Tahoma;color:red'>&nbsp;</span></p>

                    <p style='margin-top:0in;margin-right:9.0pt;margin-bottom:0in;margin-left:0in;
margin-bottom:.0001pt'><b><span style='font-family:Tahoma'>EMPLOYMENT: </span></b><span
                            style='font-family:Tahoma'>Your decision whether or not to participate in this
study will not affect your employment/medical care. You will not be penalized
in any manner for not choosing to participate. You will not receive any
employment related benefit (i.e. promotions, raises, bonuses) from your
participation in this study.</span></p>

                    <p style='margin-top:0in;margin-right:9.0pt;margin-bottom:0in;margin-left:0in;
margin-bottom:.0001pt'><b><span style='font-size:15.0pt;font-family:Symbol;

non-monetary incentives.</span></span></p>

margin-bottom:.0001pt'><span style='font-family:Tahoma'>Incentives may only be
offered to U.S. citizens, legal resident aliens, and those who have a work
eligible visa.  You may need to provide your social security number to receive incentives.</span></p>

margin-bottom:.0001pt'><b><span style='font-family:Tahoma'>PARTICIPANT’S
RIGHTS:</span></b><span style='font-family:Tahoma'> If you have read this form
and have decided to participate in this project, please understand your
participation is voluntary and you have the right to withdraw your consent or
discontinue participation at any time without penalty <span style='color:black'>or
loss of benefits to which you are otherwise entitled</span>. </span></p>

                    <p style='margin-top:0in;margin-right:9.0pt;margin-bottom:0in;margin-left:0in;
margin-bottom:.0001pt'><span style='font-family:Tahoma'>The results of this
research study may be presented at scientific or professional meetings or
published in scientific journals.  However, your identity will not be disclosed<b>.</b></span></p>

                    <p style='margin-top:0in;margin-right:9.0pt;margin-bottom:0in;margin-left:0in;

18.0pt;font-family:Tahoma;color:black'>&nbsp;</span></p>

                    <p class=MsoNormal><span style='font-size:14.0pt;font-family:Tahoma;color:black'>Because
information about you and your health is personal and private, it generally
cannot be used in this research study without your written authorization.  If
you sign this form, it will provide that authorization.  The form is intended
to inform you about how your health information will be used or disclosed in
the study.  Your information will only be used in accordance with this authorization
form and the informed consent form and as required or allowed by law.  Please
read it carefully before signing it.  </span></p>

                    <p class=MsoNormal><span style='font-size:14.0pt;font-family:Tahoma;color:black'>&nbsp;</span></p>

                    <p class=MsoNormal><b><span style='font-size:14.0pt;font-family:Tahoma;
color:black'>What is the purpose of this research study and how will my health
information be utilized in the study?</span></b></p>

                    <p class=MsoNormal><span style='font-size:14.0pt;font-family:Tahoma'>The
Purpose of this study is to understand and develop urinalysis techniques and
technology. Your health information will be used to study the evaluation
technology, establish health trends, and for any other reason including
submission to the FDA for the purpose of obtaining approvals.</span></p>

                    <p class=MsoNormal><span style='font-size:14.0pt;font-family:Tahoma;color:red'>&nbsp;</span></p>

                    <p class=MsoNormal><b><span style='font-size:14.0pt;font-family:Tahoma;
color:black'>Do I have to sign this authorization form?</span></b></p>

                    <p class=MsoNormal><span style='font-size:14.0pt;font-family:Tahoma;color:black'>You
do not have to sign this authorization form.  But if you do not, you will not
be able to participate in this research study.</span></p>

                    <p class=MsoNormal><span style='font-size:14.0pt;font-family:Tahoma;color:black'>&nbsp;</span></p>

                    <p class=MsoNormal><b><span style='font-size:14.0pt;font-family:Tahoma;
color:black'>If I sign, can I revoke it or withdraw from the research later?</span></b></p>

                    <p class=MsoNormal><span style='font-size:14.0pt;font-family:Tahoma;color:black'>If
you decide to participate, you are free to withdraw your authorization
regarding the use and disclosure of your health information (and to discontinue
any other participation in the study) at any time.  After any revocation, your
health information will no longer be used or disclosed in the study, except to
the extent that the law allows us to continue using your information (e.g.,
necessary to maintain integrity of research).  If you wish to revoke your
authorization for the research use or disclosure of your health information in
this study, you must write to: </span><span style='font-size:14.0pt;font-family:
Tahoma'>Ben Swenson, 2365 Mountain Vista Ln., Provo, UT 84606.</span></p>

connection with this research study, including, but not limited to,</span><span

metrics, gender, and general demographic information.</span></p>
