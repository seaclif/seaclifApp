<template name="controlComputer">
    <!-- Search bar -->
    {{#with thisControlComputer}}
        {{>currentControlComputer}}
    {{/with}}
</template>

<template name="connectionStatusToMaster">
    {{#if connectionStatusIsReady}}
        <div style="height: 5px; width: 100%; margin-top: 43px; position:absolute; z-index: 15; align-items: center; text-align: center; background-image: {{statusColor connectionStatus}}; box-shadow: 0px 0px 6px 1px rgba(0,0,0,0.23);">
        </div>
    {{/if}}
</template>

<template name="connectionStatus">
    {{#if connectionStatusIsReady}}
        <div style="height: 5px; width: 100%; margin-top: 43px; position:absolute; z-index: 15; align-items: center; text-align: center; background-image: {{statusColor connectionStatus}}; box-shadow: 0px 0px 6px 1px rgba(0,0,0,0.23);">
        </div>
    {{/if}}
</template>

<template name="currentControlComputer">

    {{> connectionStatusToMaster}}
    <div data-page="form" class="page" style="height:100%;">
        <div class="page-content">

            <div class="content-block-title">Control Computer Info</div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-email"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">Name</div>
                                <div class="item-input">
                                    <input type="text" class="config" name="hostname" value="{{hostname}}">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">Location</div>
                                <div class="item-input">
                                    <select class="select" name="location">
                                        {{#if locationsReady}}
                                            <option>..</option>
                                            {{#each locations}}
                                                <option {{locationsSelect location mylocation}}>{{location}}</option>
                                            {{/each}}
                                        {{else}}
                                            Loading ...
                                        {{/if}}
                                    </select>
                                </div>
                                <a class="item-after" href="/locations">
                                    <img src="/img/newLocationIcon.png" style="height: 29px; width:auto;">
                                </a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">Hostname</div>
                                <div class="item-input">
                                    <input type="text" class="config" name="hostname" value="{{hostname}}">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-ethnicity"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">Configure As</div>
                                <div class="item-input">
                                    <select class="select" name="configureAs">
                                        {{#each configOptions}}
                                            <option {{configureAsHelper configureAsOption imConfiguredAs}}>{{configureAsOption}}</option>
                                        {{/each}}
                                    </select>

                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">Path To Barcodes</div>
                                <div class="item-input">
                                    <input type="text" class="config" name="pathToBarcodes" value="{{pathToBarcodes}}">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">ip</div>
                                <div class="item-input">
                                    <input type="text" class="config" name="ip" value="{{ip}}">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <iframe src="{{ip}}" style="width: 100%; height: 500px;">

            </iframe>
        </div>
    </div>
</template>
