<template name="garage">
    <div data-page="form" class="page" style="height:100%;">
        <div class="page-content">
            {{#if garageIsReady}}
                <div style="width: 100%; height:100%; text-align: center;">
                    <div style="height: 15vh;"></div>
                    <input id="garageBtn" type="button" class="{{garageState}}" value="{{garageState}}" style="font-size: 50px; width: 100%; height: 50vh;">
                    <div style="height: 28vh;">

                    </div>
                    <label id="showConfigSettings" style="font-size: large; color: lightgray;">settings</label>
                    <script>
                        var deviceType = (navigator.userAgent.match(/iPad/i)) == "iPad" ? "iPad" : (navigator.userAgent.match(/iPhone/i)) == "iPhone" ? "iPhone" : (navigator.userAgent.match(/Android/i)) == "Android" ? "Android" : (navigator.userAgent.match(/BlackBerry/i)) == "BlackBerry" ? "BlackBerry" : "null";

                        $('#showConfigSettings').on('touchstart', function () {
                            //if (deviceType == 'iPad' || deviceType == 'iPhone') {
                            showConfig.set(!showConfig.get());
                            //}
                        });

                    </script>
                </div>
            {{else}}
                Loading ...
            {{/if}}
        </div>
    </div>
</template>
